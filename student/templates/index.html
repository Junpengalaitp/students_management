<!DOCTYPE html>
<html lang="en">
<head>
    <title>Students Management System</title>
</head>
<body>
    <h3><a href="/admin/">Admin</a></h3>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - {{ student.get_status_display }}</li>
        {% endfor %}
    </ul>
    <hr/>
    <form action="/" method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value='Submit'>
    </form>
</body>
</html>
